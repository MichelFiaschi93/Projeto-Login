<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto Tela de Login</title>
	<link rel="stylesheet" type="text/css" href="Estilos/style.css">
	<link rel="stylesheet" type="text/css" href="Estilos/media-query.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
	<main>
		<section id="login">
			<div id="imagem">
				
			</div>
			<div id="formulario">
				<h1>Login</h1>
				<p>Seja Bem Vindo Novamente! Por favor, informe seu login e senha para entrar na sua conta.</p>
			</div>
			<form action="login.php" method="post">
				<div class="campo">
					<span class="material-symbols-outlined">face</span>
					<input type="email" name="login" id="ilogin" placeholder="Seu E-Mail" autocomplete="email" maxlength="30">
					<label for="ilogin">Login</label>
				</div>
				<div class="campo">
					<span class="material-symbols-outlined">key</span>
					<input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current password" required minlength="8" maxlength="15">
					<label for="isenha">Senha</label>
				</div>
				<input type="submit" name="Entrar">
				<a href="esqueci.html">
					Esqueci a Senha<span class="material-symbols-outlined">mail
					</span>
				</a>
				
			</form>
			
		</section>
	</main>

</body>
</html>
